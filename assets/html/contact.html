    <section id="contact_form" class="contact-section">

        <h1 class="contact-section-main-title">Get in touch</h1>


        <div class="contact-section-container">
            <div class="contact-container">
                <h2 class="contact-container-title">Message me</h2>
                <form class="contact-form-container" action="https://formsubmit.co//velisarios1234@gmail.com"
                    method="POST">
                    <div class="row row_1">
                        <div class="form-attribute form-fname">
                            <input class="form-input" type="text" id="fname" name="firstname" placeholder="first name..">
                        </div>

                        <div class="form-attribute form-lname">
                            <input class="form-input" type="text" id="lname" name="lastname" placeholder="last name..">
                        </div>
                    </div>


                    <div class="row row_2">
                        <div class="form-attribute form-email">
                            <input class="form-input" type="email" id="lname" name="emailAdr" placeholder="email.."
                                required>
                        </div>
                        <div class="form-attribute form-phone">
                            <input class="form-input" type="tel" id="lphone" name="phoneNum" placeholder="phone number.."
                                pattern="69[0-9]{8}" required>
                        </div>
                    </div>



                    <div class="row row_3">

                        <div class="form-attribute form-subject">
                            <textarea rows="5" class="form-input-subject" id="subject" name="subject"
                                placeholder="Your message.." style="height:200px"></textarea>
                        </div>

                        <input type="hidden" name="_next" value="https://velisariosf.github.io/assets/html/thank_you.html">
                       
                    </div>

                    <div class="form-submit">
                        <input class="input-submit" type="submit" value="Send message" name="sendEmail">
                    </div>




                </form>
            </div>
